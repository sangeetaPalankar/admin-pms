<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title class="heading"> Admin Users</mat-card-title>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" />
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </p>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
                <!-- id Column -->
                <ng-container matColumnDef="admin_email" class="table-row">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by admin_email">
                        Admin Email ID
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.admin_email }}</td>
                </ng-container>
                <!-- Title -->


                <!-- first name -->
                <ng-container matColumnDef="first_name" class="table-row">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by first_name">
                        First Name
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.first_Name }}</td>
                </ng-container>

                <!-- lastname -->
                <ng-container matColumnDef="last_name" class="table-row">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last_name">
                        Last Name
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.last_Name }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </mat-card-content></mat-card>
