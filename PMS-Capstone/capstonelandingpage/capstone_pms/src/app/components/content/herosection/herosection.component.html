<div class="herosection">
  <div class="centered">
    <h1>Leading <span>Doctors</span></h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut alias saepe
      enim cumque necessitatibus maiores, illum laborum. Laboriosam a
      voluptates, ipsam vel sunt asperiores, illum placeat accusantium culpa
      consequatur atque ab quam repellendus, odit sit?
    </p>

    <div *ngIf="(auth.isAuthenticated$ | async) === false">

      <button mat-flat-button color="primary" class="btnclass">
        Book Appointment
      </button>

    </div>

    <div *ngIf="auth.user$ | async as user">
      <a routerLink="admin/dashboard" *ngIf="user['role'] == 'Admin'">
        <button mat-flat-button color="primary" class="btnclass">
          Admin Dashboard
        </button>
      </a>

      <a routerLink="physician/dashboard" *ngIf="user['role'] == 'Doctor'">
        <button mat-flat-button color="primary" class="btnclass">
          Physician Dashboard
        </button>
      </a>
    </div>
  </div>
